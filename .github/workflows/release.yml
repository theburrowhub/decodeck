name: Release

on:
  push:
    branches: [main, master]

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # First, run tests to ensure everything passes
  test:
    name: Test before release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Run tests
        run: cargo test --all-features

  # Use release-plz to determine version and create tag
  release-plz:
    name: Release-plz
    needs: test
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.release.outputs.tag }}
      version: ${{ steps.release.outputs.version }}
      released: ${{ steps.release.outputs.releases_created }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Run release-plz
        id: release
        uses: MarcoIeni/release-plz-action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Build binaries for all platforms (only if a release was created)
  build:
    name: Build ${{ matrix.target }}
    needs: release-plz
    if: needs.release-plz.outputs.released == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-plz.outputs.tag }}

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../decodeck-${{ needs.release-plz.outputs.version }}-${{ matrix.target }}.tar.gz decodeck
          cd ../../..
          shasum -a 256 decodeck-${{ needs.release-plz.outputs.version }}-${{ matrix.target }}.tar.gz > decodeck-${{ needs.release-plz.outputs.version }}-${{ matrix.target }}.tar.gz.sha256

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path decodeck.exe -DestinationPath ../../../decodeck-${{ needs.release-plz.outputs.version }}-${{ matrix.target }}.zip
          cd ../../..
          $hash = (Get-FileHash decodeck-${{ needs.release-plz.outputs.version }}-${{ matrix.target }}.zip -Algorithm SHA256).Hash.ToLower()
          "$hash  decodeck-${{ needs.release-plz.outputs.version }}-${{ matrix.target }}.zip" | Out-File -Encoding utf8 decodeck-${{ needs.release-plz.outputs.version }}-${{ matrix.target }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: decodeck-${{ matrix.target }}
          path: |
            decodeck-*.tar.gz
            decodeck-*.zip
            decodeck-*.sha256

  # Upload binaries to the GitHub release
  upload-assets:
    name: Upload Release Assets
    needs: [release-plz, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release-plz.outputs.tag }}
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
